env:
    - GO111MODULE=on
before:
  hooks:
    - go mod download
builds:
    - env:
        - CGO_ENABLED=0
      goos:
        - linux
        - darwin
        - windows
      goarch:
        - 386
        - amd64
        - arm
        - arm64
      ldflags:
        - -X main.Version={{ .Version }}
checksum:
  name_template: '{{ .ProjectName }}_checksums.txt'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch